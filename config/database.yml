# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: root
  host: 127.0.0.1
  port: 3307

development: 
  adapter: mysql2
  encoding: utf8
  pool: 10
  username: root
  password: root
  database: content_services_dev
  host: 127.0.0.1
  port: 3307
  strict_mode: false

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: content_services_test
  host: 127.0.0.1
  port: 3307

production:
  <<: *default
  database: content_services_production
  username: content_services
  password: <%= ENV['CONTENT_SERVICES_DATABASE_PASSWORD'] %>
